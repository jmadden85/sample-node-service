apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-app
  template:
    metadata:
      labels:
        app: service-app
    spec:
      containers:
        - name: service-container
          image: service:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
